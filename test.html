<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
        }

        .parent {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .large-text {
            padding: 32px;
        }

        .box1,
        .box2,
        .box3 {
            flex: 1;
            overflow: auto;
        }

        .box1 {
            background-color: #3b4348;
        }

        .box2 {
            display: grid;
            background-color: #7f7885;
        }

        .box3 {
            background-color: #527d8f;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box1">box 1</div>
        <div class="box2">
            <div class="large-text">Hello world</div>
            <div class="large-text">Hello world</div>
            <div class="large-text">Hello world</div>
            <div class="large-text">Hello world</div>
            <div class="large-text">Hello world</div>
            <div class="large-text">Hello world</div>
            <div class="large-text">Hello world</div>
            <div class="large-text">Hello world</div>
        </div>
        <div class="box3">box 3</div>
    </div>

</body>
</html>
